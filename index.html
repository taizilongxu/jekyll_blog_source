---
layout: default
---

<div class="home">

 
  <ul class="posts">

    {% for post in site.posts %}

      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a>
       <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
      </li>

    {% endfor %}
  </ul>


</div>
